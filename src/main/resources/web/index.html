<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SIMG-VIZ</title>
    <script src="jquery-3.1.1.min.js"></script>
    <script src="cytoscape.min.js"></script>
    <link href="index.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" type="text/css" href="jquery.qtip.css">
    <script src="jquery.qtip.min.js"></script>
    <script src="cytoscape-qtip.js"></script>
</head>
<body>
<div class="w3-sidebar w3-light-grey w3-bar-block" style="width:18%">
    <h4 class="w3-bar-item">
        SIMG-VIZ
        <i class='fa fa-spinner fa-spin fa-1x' id="loading"></i>
    </h4>
    <div class="w3-bar-item">
        <label for="Category">Category:</label>
        <select id="Category" value="g1">
            <option>Select</option>
        </select>
    </div>
    <div class="w3-bar-item">
        <label for="Graph">Graph:</label>
        <select id="Graph" value="Center"></select>
    </div>
    <!--<div class="w3-bar-item">-->
    <!--<label for="ClusterId">Cluster Id:</label>-->
    <!--<input id="ClusterId"></input><br/>-->
    <!--</div>-->
    <div class="w3-bar-item">
        <label for="ClusterId">Cluster Id:</label>
        <div class="autocomplete" style="width:300px;">
            <input id="ClusterId" type="text" name="myclusterid" placeholder="" style="border: 1px solid">
        </div>
    </div>

    <div class="w3-bar-item">
        <label for="NumOfV">Number of vertices:</label>
        <span id="NumOfV"></span><br/>
    </div>
    <div class="w3-bar-item">
        <label for="NumOfE">Number of edges:</label>
        <span id="NumOfE" value="88"></span><br/>
    </div>
    <div class="w3-bar-item">
        <label for="NumOfC">Number of clusters:</label>
        <span id="NumOfC" value="88"></span><br/>
    </div>
    <div class="w3-bar-item">
        <label for="Action">Action:</label>
        <select id="Action">
            <option>Show Cluster</option>
            <option>Show Cluster and its Neighbors</option>
            <option>Show Cluster Incremental</option>
            <option>Animate Incremental</option>
        </select>
    </div>
    <div class="w3-bar-item">
        <button class="w3-button w3-border" id="go" onclick="action()">Go!</button>
    </div>

    <hr>
    <div class="w3-bar-item">
        <label for="ShowVertexLabels">Show Vertex Labels:</label>
        <select id="ShowVertexLabels">
            <option>Yes</option>
            <option>No</option>
        </select>
    </div>

    <div class="w3-bar-item">
        <label for="ShowEdgeLabels">Show Edge Labels:</label>
        <select id="ShowEdgeLabels">
            <option>Yes</option>
            <option>No</option>
        </select>
    </div>
</div>
<div id="canvas"></div>
<script src="cytoscape-related.js"></script>
<script src="autocomplete.js">s</script>
<script src="index.js"></script>
</body>
</html>
